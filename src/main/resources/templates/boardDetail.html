<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 조회</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .layout {
            width: 80%;
            max-width: 700px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .layout:hover {
            transform: scale(1.02);
        }
        h1 {
            font-size: 28px;
            color: #333333;
            margin-bottom: 25px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        p {
            font-size: 18px;
            line-height: 1.8;
            color: #555555;
            margin-bottom: 30px;
        }
        .filepath-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #fd8a3b;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .filepath-button:hover {
            background-color: #d97531;
        }
        .delete-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff4d4d;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .delete-button:hover {
            background-color: #cc0000;
        }
        .modify-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .modify-button:hover {
            background-color: #3d8a40;
        }
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #6c757d;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        .image-preview {
            margin-bottom: 20px;
        }
        .image-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<div class="layout">
    <h1 th:text="${board.title}"></h1>
    <p th:text="${board.content}"></p>

    <!-- 이미지 미리보기 -->
    <div class="image-preview" th:if="${board.filepath}">
        <img th:src="@{${board.filepath}}" alt="Uploaded Image">
    </div>

    <div class="button-container">
        <a class="back-button" th:href="@{/board/boardList}">목록으로</a>
        <a class="filepath-button" th:href="@{${board.filepath}}">파일 다운받기</a>
        <a class="delete-button" th:href="@{/board/boardDelete(id=${board.id})}">글 삭제</a>
        <a class="modify-button" th:href="@{/board/modify/{id}(id=${board.id})}">글 수정</a>
    </div>
</div>
</body>
</html>
